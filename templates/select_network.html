{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Network to Receive</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
   <!-- Header Component: Return and Home Icons -->
   <header class="w-full max-w-md mx-auto flex items-center justify-between px-4 py-6 mb-4 fixed top-0">
    <!-- Return Button (Back Icon) -->
    <button onclick="history.back()" class="text-white hover:text-white flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-15" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>

    
</header>
    <div class="max-w-md mx-auto py-8 text-center">
        <h1 class="text-3xl font-bold text-white mb-6">Select Network to Receive</h1>

        <!-- Network Selection Buttons -->
        <div class="space-y-4">
            <a href="/receive/eth" 
               class="network-btn block w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-500 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
               Ethereum (ETH)
            </a>
            
            <a href="/receive/tron" 
               class="network-btn block w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-500 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
               Tron (TRX)
            </a>
        </div>
    </div>

</body>
</html>
