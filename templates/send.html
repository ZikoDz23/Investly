{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Main Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>
    <body class="bg-gray-900 text-white min-h-screen flex flex-col justify-between">
        
<div class="max-w-2xl mx-auto py-8">
    <h1 class="text-3xl font-bold text-center text-white mb-6">Select an Asset to Send</h1>

    <!-- Asset List Container -->
    <div class="space-y-4">
        {% for asset in assets %}
        <div class="bg-gray-800 rounded-lg p-6 shadow-md transition transform hover:scale-105 hover:shadow-lg">
            <h2 class="text-xl font-semibold text-white">{{ asset.name }}</h2>
            <p class="text-gray-400 mt-2">Balance: <span class="text-white font-medium">{{ asset.balance }}</span></p>
            <p class="text-gray-400">USD Value: <span class="text-green-400 font-medium">${{ asset.usd_value }}</span></p>
            <a href="{% url 'send_asset' asset.name|lower %}" 
               class="mt-4 inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-500 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
               Send {{ asset.name }}
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
