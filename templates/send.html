{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Send</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>
    <body class="bg-gray-900 text-white min-h-screen flex justify-between">
         <!-- Header Component: Return and Home Icons -->
   <header class="w-full max-w-md mx-auto flex items-center justify-between px-4 py-6 mb-4 fixed top-0">
    <!-- Return Button (Back Icon) -->
    <button onclick="history.back()" class="text-white hover:text-white flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-15" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
    </header>
        
<div class="max-w-2xl mx-auto py-20">
  
    <div class="space-y-4">
        {% for asset in assets %}
        <div class="bg-gray-800 rounded-lg p-6 shadow-md transition transform hover:scale-105 hover:shadow-lg">
            <h2 class="text-xl font-semibold text-white">{{ asset.name }}</h2>
            <p class="text-gray-400 mt-2">Balance: <span class="text-white font-medium">{{ asset.balance }}</span></p>
            <p class="text-gray-400">USD Value: <span class="text-green-400 font-medium">${{ asset.usd_value }}</span></p>
            <a href="{% url 'send_asset' asset.name|lower %}" 
               class="mt-4 inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-500 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
               Send {{ asset.name }}
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
