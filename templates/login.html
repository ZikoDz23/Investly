<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <!-- Form Container -->
    <div class="w-full max-w-md bg-gray-800 rounded-lg p-6 shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

        <!-- Messages Section -->
        {% if messages %}
            <div class="space-y-4">
                {% for message in messages %}
                    <div class="
                        p-4 rounded-lg shadow-md
                        {% if message.tags == 'success' %}
                            bg-green-600 text-white
                        {% elif message.tags == 'error' %}
                            bg-red-600 text-white
                        {% elif message.tags == 'info' %}
                            bg-blue-600 text-white
                        {% else %}
                            bg-gray-800 text-white
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-lg font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your username">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-lg font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your password">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Login
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-center text-sm mt-6">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-300 underline">Register here</a>.
        </p>
    </div>

</body>
</html>
