<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Main Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

	</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-between">

        <!-- Notifications Icon -->

            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="hover:scale-110 transform transition duration-200">

        </div>
    </div>
</nav>



    <!-- Main Content -->
    <main class="flex-grow p-4 space-y-6">
        
        <!-- Balance Card -->
        <div class="bg-gray-800 rounded-lg p-6 text-center shadow-md">
            <h2 class="text-2xl font-bold">Balance</h2>
            <p class="text-3xl font-semibold mt-2">${{ total_balance_usd }}</p>

            <!-- Receive and Send Buttons -->
            <div class="flex justify-center space-x-4 mt-6">
                <a href="../receive/"><button class="w-32 bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Receive
                </button></a>
                <a href="../send/"><button class="w-32 bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Send
                </button></a>
            </div>
        </div>

        <!-- Asset List -->
        <div>
            <h3 class="text-xl font-semibold mb-3">Assets</h3>
            <ul class="space-y-2">
                {% for asset in assets %}
                
                <li>
                    <a href="../asset/{{ asset.name }}/">
                <div class="bg-gray-800 p-4 rounded-lg flex justify-between items-center shadow-md">
                    <div>
                        <p class="text-lg font-medium">{{ asset.name }}</p>
                        <p class="text-sm text-gray-400">Balance: {{ asset.balance }}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-semibold">${{ asset.usd_value }}</p>
                    </div>
                </div>
                </a>
                </li>
                
                {% endfor %}
            </ul>
        </div>

    </main>
     <!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 w-full bg-gray-800 py-3 shadow-lg">
    <div class="flex justify-around items-center text-white">
        
        <!-- Main Icon -->
        <div class="text-center flex flex-col items-center hover:text-blue-500 transition duration-200">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="hover:scale-110 transform transition duration-200">
                <g id="Interface / Main_Component">
                    <g id="Vector">
                        <!-- Main icon path here -->
                    </g>
                </g>
            </svg>
            <p class="text-xs mt-1">Main</p>
        </div>
        
        <!-- Plans Icon -->
        <div class="text-center flex flex-col items-center hover:text-blue-500 transition duration-200">
            <svg width="24px" height="24px" viewBox="-20 0 190 190" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="hover:scale-110 transform transition duration-200">
                <path d="..." />
            </svg>
            <p class="text-xs mt-1">Plans</p>
        </div>

        <!-- Referrals Icon -->
        <div class="text-center flex flex-col items-center hover:text-blue-500 transition duration-200">
            <svg width="24px" height="24px" viewBox="0 -6 44 44" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="hover:scale-110 transform transition duration-200">
                <path d="..." />
            </svg>
            <p class="text-xs mt-1">Referrals</p>
        </div>

        <!-- Settings Icon -->
        <div class="text-center flex flex-col items-center hover:text-blue-500 transition duration-200">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="hover:scale-110 transform transition duration-200">
                <path d="..." />
            </svg>
            <p class="text-xs mt-1">Settings</p>
        </div>
    </div>
</nav>



</body>
</html>
